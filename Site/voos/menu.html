<html>
	<head>
		<title>Menu HTML+CSS</title>
		<meta charset="UTF-8" />
		<style>
			body {
				margin: 0px;
				
			}
			
			
			#menu ul{
				margin: 0;
				background-color: #F2AF23;
				list-style: none;
			
			}
			
			#menu ul li {
				display: inline;
			
			}
			
			#menu ul li a {
				padding: 10px 10px;
				display: inline-block;
				
				color: black;
				text-decoration: none;
				font-family: Harlow;
			}
			
			#menu ul li a:hover{
				color: #808080
			}
		</style>
	</head>


	<body>
		<div id= "menu">
			<ul>
				<li><a href = "#">Home Page</a></li>
				<li><a href = "#">Cruzeiros</a></li>
				<li><a href = "#">Hospedagem</a></li>
				<li><a href = "#">Pacotes</a></li>
				<li><a href = "#">Fale Conosco</a></li>
			</ul>
		</div>
	</body>
</html>
